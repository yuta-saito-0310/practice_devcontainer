version: '3'

services:
  app:
    env_file:
      - ../.env
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/practice_devcontainer:cached
    command: sleep infinity
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: mysql:8.0
    env_file:
      - ../.env
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3306:3306
volumes:
  db-store:
